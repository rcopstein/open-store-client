<div [formGroup]="formModel">
  <h2>Shipping Type</h2>

  <label class="inline">
    <input type="radio" value="REGULAR" formControlName="shipping_type" />
    <span>Regular Shipping</span>
  </label>

  <label class="inline">
    <input type="radio" value="EXPRESS" formControlName="shipping_type" />
    <span>Express Shipping</span>
  </label>
</div>
